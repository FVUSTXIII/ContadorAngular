<p>listado de heroes</p>
    <ul >
        <li *ngFor="let heroe of heroes; let i = index"> {{ i }} - {{ heroe }} </li>
        
    </ul>

    <button (click) = "borrarHeroe()"> 
        Borrar
    </button>

<div *ngIf = "heroe_borrado; else noBorrado">
    <h3>Heroe borrado</h3>
    <span>{{ heroe_borrado }}</span>

</div>

<ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template>
